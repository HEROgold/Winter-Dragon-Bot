version: '3'
services:
  db:
    container_name: postgresql
    build: ./database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password-which-!s-N0tSec8re_aTAlL
      POSTGRES_DB: mydatabase
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2048M
        reservations:
          cpus: "1"
          memory: 128M
    restart: always # unless-stopped
  bot:
    container_name: discord-bot
    build: .
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2048M
        reservations:
          cpus: "1"
          memory: 128M
    restart: always # unless-stopped
  # List of servers, able to be run by the bot using a shared watchdog directory
  # TODO: Only run start server when file is seen in the watchdog file
  # TODO: Remove these docker containers, find another solution for [optional] servers
  conan:
    container_name: conan-exiles
    build: ./servers/docker-conanexiles
    profiles: ["servers"]
    restart: unless-stopped
    volumes:
      - ./servers/watchdog:/servers/watchdog
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2048M
        reservations:
          cpus: "1"
          memory: 128M
  scp-sl:
    container_name: scp-sl
    image: t3l3tubie/scpsl:latest
    profiles: ["servers"]
    restart: unless-stopped
    ports:
      - "7777-7784:7777-7784/udp"
      - "7777-7784:7777-7784"
    volumes:
      - ./servers/watchdog:/servers/watchdog
      - /etc/localtime:/etc/localtime:ro
      - ${MOUNT_POINT}/scpsl/steamcmd:/home/steam/steamcmd
      - ${MOUNT_POINT}/scpsl/scp_server:/home/steam/scp_server
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2048M
        reservations:
          cpus: "1"
          memory: 128M
