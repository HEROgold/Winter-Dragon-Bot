    ports:
      - 5432:5432
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=aos;idf8p9aoSidUfjAsKdf
      - POSTGRES_PASSWORD=fp9iAsd8ufy7p9UF)p98sduYfjOfd98y123!@3
      - POSTGRES_DB=winter_dragon
  bot:
    container_name: discord-bot
    build:
