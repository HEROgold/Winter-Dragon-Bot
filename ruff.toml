indent-width = 4
line-length = 128
target-version = "py312"
unsafe-fixes = true

[lint]
exclude = ["build", "dist", "venv"]
select = ["ALL"]
ignore = ["INP001", "D10", "G004", "S311", "FIX001", "FIX002", "TD001"]

[lint.isort]
lines-after-imports = 2

[lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]  # imports not at top of cell and unused imports
"caching.py" = ["ANN"]
"cog_template.py" = ["ALL"]
"database_tables.py" = ["A002", "A003", "DTZ005", "UP007"]
"log_channels.py" = ["F841", "UP007"]
"*/indev/*" = ["ALL"]  # ignore indev files for CI checks

[format]
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false
