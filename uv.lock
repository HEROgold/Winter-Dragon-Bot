version = 1
requires-python = ">=3.13"

[manifest]
members = [
    "backend",
    "bot",
    "database",
    "tests",
    "winter-dragon",
]

[[package]]
name = "backend"
version = "0.1.0"
source = { virtual = "backend" }

[[package]]
name = "bot"
version = "0.1.0"
source = { virtual = "bot" }

[[package]]
name = "database"
version = "0.1.0"
source = { virtual = "database" }

[[package]]
name = "tests"
version = "0.1.0"
source = { virtual = "tests" }

[[package]]
name = "winter-dragon"
version = "0.1.0"
source = { virtual = "." }
