name: CI

on: 
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main


jobs:
  lint-main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          # python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: |
          ruff check . --ignore D,FIX,TD
          # ignore D (docstring), FIX (contains fixme's/todo's), TD (todo's)
