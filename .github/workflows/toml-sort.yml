name: TOML Sort

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  toml-sort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install toml-sort
        run: pip install toml-sort

      - name: Run toml-sort on all .toml files
        run: |
          find . -name "*.toml" -type f -print0 | xargs -0 -I {} sh -c 'echo "Sorting {}"; toml-sort -i {}'

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sort TOML files'
          title: 'Automated TOML Sorting'
          body: |
            This PR contains automatically sorted TOML files.
            Generated by the toml-sort GitHub Action.
          branch: toml-sort-action
          delete-branch: true

  auto-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor == 'github-actions[bot]' && github.event.pull_request.head.ref == 'toml-sort-action'
    steps:
      - name: Merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (pr.merged) {
              core.info('Pull request already merged.');
              return;
            }
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash'
            });
            core.info(`Merged PR #${pr.number} from ${pr.head.ref}.`);
