# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.17
    hooks:
      - id: uv-lock

  # General hooks (apply globally)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Filesystem
      - id: check-illegal-windows-names
      - id: check-case-conflict
      # Git related
      - id: check-added-large-files
      - id: check-merge-conflict
      # Security
      - id: detect-private-key
      # File validation
      - id: check-json
        exclude: ^(postgres/|\.vscode/|\.obsidian/)
      - id: check-toml
        exclude: ^postgres/
      - id: check-xml
        exclude: ^postgres/
      - id: check-yaml
        exclude: ^postgres/
      # Python sanity checks
      - id: check-ast
        files: ^src/.*\.py$
      - id: check-docstring-first
        files: ^src/.*\.py$
      - id: debug-statements
        files: ^src/.*\.py$

  # Spell checking (global)
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  # Validate packaging metadata early
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  # Python hooks (source tree)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        files: ^src/.*\.py$
      - id: python-check-mock-methods
        files: ^src/.*\.py$
      - id: python-no-eval
        files: ^src/.*\.py$
      - id: python-no-log-warn
        files: ^src/.*\.py$
      - id: python-use-type-annotations
        files: ^src/.*\.py$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py313-plus]
        files: ^src/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix]
        files: ^src/.*\.py$
      - id: ruff-format
        files: ^src/.*\.py$

  - repo: local
    hooks:
      - id: ty-check
        name: uvx ty check
        language: system
        entry: uvx ty check
        pass_filenames: false
        files: ^src/.*\.py$

  # TypeScript/React hooks (for frontend directory)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0-beta.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0
          - typescript@5.3.3
          - '@typescript-eslint/eslint-plugin@6.15.0'
          - '@typescript-eslint/parser@6.15.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|html)$
        types: [file]

  # GitHub workflows
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-github-workflows
        files: ^\.github/workflows/

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
