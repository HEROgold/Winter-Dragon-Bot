# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Package management hooks (global)
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.23
    hooks:
      - id: uv-lock
  - repo: https://github.com/tsvikas/sync-with-uv
    rev: v0.4.0
    hooks:
      - id: sync-with-uv
  - repo: https://github.com/pre-commit/sync-pre-commit-deps
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps

  # General hooks (apply globally)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Filesystem
      - id: check-illegal-windows-names
      - id: check-case-conflict
      # Git related
      - id: check-added-large-files
      - id: check-merge-conflict
      # Security
      - id: detect-private-key
      # File validation
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: pretty-format-json
        exclude_types: [jupyter]
        exclude: ^frontend/

  # Spell checking (global)
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  # Markdown files (global)
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
          - mdformat-footnote
          - mdformat-gfm-alerts

  # Python hooks (for bot and database directories)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
        files: ^(bot|database)/.*\.py$
      - id: check-docstring-first
        files: ^(bot|database)/.*\.py$
      - id: debug-statements
        files: ^(bot|database)/.*\.py$
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        files: ^(bot|database)/.*\.py$
      - id: python-check-mock-methods
        files: ^(bot|database)/.*\.py$
      - id: python-no-eval
        files: ^(bot|database)/.*\.py$
      - id: python-no-log-warn
        files: ^(bot|database)/.*\.py$
      - id: python-use-type-annotations
        files: ^(bot|database)/.*\.py$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.3
    hooks:
      - id: ruff-check
        alias: ruff-isort
        name: ruff isort
        args: [--select, I001, --fix]
        files: ^(bot|database)/.*\.py$
      - id: ruff-check
        files: ^(bot|database)/.*\.py$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: mypy (without imports)
        args:
          [
            --config-file,
            "",
            --ignore-missing-imports,
            --disable-error-code=import-untyped,
          ]
        files: ^(bot|database)/.*\.py$

  # TypeScript/React hooks (for frontend directory)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.37.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0
          - typescript@5.3.3
          - '@typescript-eslint/eslint-plugin@6.15.0'
          - '@typescript-eslint/parser@6.15.0'
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|html)$
        types: [file]

  # GitHub workflows
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.34.0
    hooks:
      - id: check-github-actions
        files: ^\.github/
      - id: check-github-workflows
        files: ^\.github/workflows/

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
