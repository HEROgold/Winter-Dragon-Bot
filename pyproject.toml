[project]
name = "Winter-Dragon-Bot"
requires-python = ">=3.11"
# authors = [{name = "name", email = "name@address.com"}]
version = "0.1.0"

[tool.ruff]
indent-width = 4
line-length = 128
target-version = "py312"
unsafe-fixes = true

[tool.ruff.lint]
ignore = [
    "ANN002",
    "ANN003",
    "ANN101",
    "ANN102",
    "COM812",
    "D",
    "D100",
    "E501",
    "ERA001",
    "FBT",
    "FIX",
    "G004",
    "INP001",
    "ISC001",
    "PGH003",
    "PTH",
    "S101",
    "S311",
    "SIM105",
    "T201",
    "TCH004",
    "TD",
    "TRY301",
    "UP035",
]
select = ["ALL"]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]  # imports not at top of cell and unused imports
"caching.py" = ["ANN"]
"cog_template.py" = ["ALL"]
"database_tables.py" = ["A002", "A003", "DTZ005", "UP007"]
"log_channels.py" = ["F841", "UP007"]

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.tomlsort]
all = true
in_place = true
no_block_comments = false
no_comments = false
no_footer_comments = false
no_header_comments = false
no_inline_comments = false
no_sort_tables = true
sort_inline_arrays = true
sort_inline_tables = true
sort_table_keys = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
